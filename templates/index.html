<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Emails - AutoU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-robot"></i> Classificador de Emails</h1>
            <p>Automatize a classificação e resposta de emails com IA</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div class="card">
                    <h2><i class="fas fa-upload"></i> Analisar Email</h2>
                    
                    <div class="tabs">
                        <button class="tab-button active" onclick="openTab('text-tab')">
                            <i class="fas fa-font"></i> Texto
                        </button>

                    </div>

                    <div id="text-tab" class="tab-content active">
                        <textarea id="email-text" placeholder="Cole o conteúdo do email aqui..."></textarea>
                    </div>

                    <div id="file-tab" class="tab-content">
                        <div class="file-upload">
                            <input type="file" id="file-input" accept=".txt,.pdf">
                            <label for="file-input" class="file-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Escolher arquivo (.txt ou .pdf)</span>
                            </label>
                            <div id="file-name"></div>
                        </div>
                    </div>

                    <button id="analyze-btn" class="analyze-button">
                        <i class="fas fa-magic"></i> Analisar Email
                    </button>
                </div>
            </div>

            <div class="results-section">
                <div id="results" class="card hidden">
                    <h2><i class="fas fa-chart-bar"></i> Resultados</h2>
                    
                    <div class="result-item">
                        <label>Classificação:</label>
                        <span id="classification" class="classification-badge"></span>
                    </div>
                    
                    <div class="result-item">
                        <label>Resposta Sugerida:</label>
                        <div id="suggested-response" class="response-box"></div>
                    </div>

                    <div class="actions">
                        <button id="copy-btn" class="action-button">
                            <i class="fas fa-copy"></i> Copiar Resposta
                        </button>
                        <button id="new-analysis" class="action-button secondary">
                            <i class="fas fa-redo"></i> Nova Análise
                        </button>
                    </div>
                </div>

                <div id="loading" class="card hidden">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Analisando email...</p>
                    </div>
                </div>

                <div id="error" class="card error hidden">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p id="error-message"></p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Desenvolvido para o processo seletivo AutoU</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
