<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailTriage - Classificador de Emails</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ MailTriage</h1>
            <p>Cole o texto de um email abaixo para classific√°-lo e receber uma sugest√£o de resposta.</p>
        </header>
        
        <main>
            <form id="email-form">
                <textarea id="email-text" name="email_text" rows="10" placeholder="Digite ou cole o texto do email aqui..."></textarea>
                <button type="submit">Analisar Email</button>
            </form>

            <div id="result-container" class="hidden">
                <h2>Resultado da An√°lise</h2>
                <div id="classification">
                    <strong>Categoria:</strong> 
                    <span id="category-tag"></span>
                </div>
                <div id="suggested-response">
                    <strong>Resposta Sugerida:</strong>
                    <p id="response-text"></p>
                </div>
            </div>

            <div id="loader" class="hidden"></div>
        </main>
    </div>

    <script>
            const form = document.getElementById('email-form');
    const emailText = document.getElementById('email-text');
    const resultContainer = document.getElementById('result-container');
    const categoryTag = document.getElementById('category-tag');
    const responseText = document.getElementById('response-text');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const text = emailText.value;
        if (!text.trim()) {
            alert('Por favor, insira o texto de um email.');
            return;
        }

        loader.classList.remove('hidden');
        resultContainer.classList.add('hidden');

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email_text: text })
            });

            if (!response.ok) {
                throw new Error('Erro ao comunicar com o servidor.');
            }

            const result = await response.json();

            categoryTag.textContent = result.classification;
            responseText.textContent = result.suggestion;

            categoryTag.className = 'category-tag';
            categoryTag.classList.add(result.classification.toLowerCase());

            resultContainer.classList.remove('hidden');

        } catch (error) {
            console.error('Ocorreu um erro:', error);
            alert('N√£o foi poss√≠vel analisar o email. Tente novamente.');
        } finally {
            loader.classList.add('hidden');
        }
    });
    </script>
</body>
</html>
